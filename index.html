<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Data Analysis</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Spotify Song Analyzer</h1>
        <form id="spotify-form">
            <label for="spotify-username">Enter your Spotify username:</label>
            <input type="text" id="spotify-username" name="spotify-username" required>
            <button type="submit">Analyze My Songs</button>
        </form>
        <div id="result"></div> <!-- This will display the results -->
    </div>

    <script src="scripts.js"></script> <!-- Javascript for handling API calls -->
</body>
</html>
